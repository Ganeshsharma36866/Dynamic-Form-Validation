<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="validation.js"></script>
</head>

<body>
  <div class="container">
    <div class="justify-content-center">
      <h2 style="padding-left: 350px; padding-top: 50px;">Form Validation</h2>
      <form name="myform" id="myform"
        style="width: 700px; align-items: center; padding-left: 350px; padding-top: 20px; border-radius: 100px;">
        <div class="form-group">
          <label for="Username">FullName</label>
          <input type="text" style="border-radius: 100px;" class="form-control" onchange="changecolorname()"
            id="Username" name="Username" aria-describedby="emailHelp" placeholder="Username" required>
          <small id="Username" class="form-text text-muted">We'll never share your Username with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="Password" class="visually-hidden">Password</label>
          <input type="password" style="border-radius: 100px;" onchange="changecolorpass()" class="form-control"
            id="Password" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="Select">Select Trade</label>
          <select class="form-control" id="Select" style="border-radius: 100px;" onchange="changecoloremail()">
            <option value="">Select</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
            <option value="EE">EE</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="text" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Email"
            style="border-radius: 100px;" onchange="changecoloremail()" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1"> Textarea</label>
          <textarea class="form-control" id="Textarea" rows="3" style="border-radius: 20px;"
            onchange=" changecoloremail()"></textarea>
        </div>
        <div class="form-group">
          <input name="course" type="checkbox" value="Java Script" id="javascript">
          <label class="form-check-label">
            Java Script
          </label>
          <input class="form-check-input" name="course" type="checkbox" value="Recat Native" id=" RecatNative">
          <label class="form-check-label">
            Recat Native
          </label>
        </div>
        <div class="form-group">
          <label class="form-check-label" for="flexRadioDefault1">
            Gender:
          </label>
          <input class="form-check-input" value="Male" type="radio" name="Gender" id="Male">
          <label class="form-check-label" for="flexRadioDefault1">
            Male:
          </label>
          <input class="form-check-input" value="female" type="radio" name="Gender" id="female">
          <label class="form-check-label" for="flexRadioDefault2">
            Female:
          </label>
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Choose File</label>
          <input type="file" class="form-control-file" id="Choosefile">
        </div>
        <input type="button" class="btn btn-primary" value="submit" style="border-radius: 20px; padding: 10px;"
          onclick="formValidation()">
      </form>
    </div>
  </div>
</body>

</html>
